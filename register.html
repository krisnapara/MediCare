<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Medicare</title>
    <link rel="stylesheet" href="css/style.css"> 
    
    </head>
<body class="auth-page-body">

    <div class="auth-container single-card"> 
        
        <div class="auth-image-top">
            <img src="assets/images/124.jpg" alt="Gambar Latar Register" class="card-top-img">
        </div>

        <div class="auth-form-side full-width">
            <div class="auth-form">
             
                <h2>Buat Akun Baru</h2>
                
                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>
                
                <div class="separator">ATAU DAFTAR DENGAN EMAIL</div>
                
                <form action="index.html" method="POST">
                    <div class="input-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Buat kata sandi" required>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">Daftar</button>
                </form>
                
                <div class="switch-link-bottom">
                    Sudah punya akun? <a href="login.html">Masuk di Sini</a>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
