<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Medicare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page-body">

    <div class="auth-container single-card"> 
        
        <div class="auth-image-top">
            <img src="assets/images/background3.jpg" alt="Gambar Latar Register" class="card-top-img">
        </div>

        <div class="auth-form-side full-width">
            <div class="auth-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Buat kata sandi" required>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>
                </div>
                
                <div class="separator">ATAU DAFTAR DENGAN EMAIL</div>
            
                <div class="social-login">
                    <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                    </button>
    
                    <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <button type="button" class="btn-primary auth-submit-btn" onclick="handleRegister()">Daftar</button>
                
                <div class="switch-link-bottom">
                    Sudah punya akun? <a href="login.html" id="login-link">Masuk di Sini</a>
                </div>
            </div>
        </div>
        
    </div>
    
    <script>
    function handleRegister() {
        // ALUR BARU: Tampilkan notifikasi dan redirect ke login dengan notif sukses
        // Fungsi ini DUA kali didefinisikan (di script.js dan di sini)
        // Saya akan menggunakan yang di sini untuk memastikan alur berjalan di halaman register
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');
        
        // Siapkan notifikasi sukses registrasi untuk halaman login
        const successMessage = encodeURIComponent('Registrasi Berhasil! Silakan Masuk.');
        
        if (returnUrl) {
            window.location.href = `login.html?return=${encodeURIComponent(returnUrl)}&notif=success&message=${successMessage}`;
        } else {
            window.location.href = `login.html?notif=success&message=${successMessage}`;
        }
    }

    // Handle login link dengan return URL
    document.addEventListener('DOMContentLoaded', function() {
        const loginLink = document.getElementById('login-link');
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');
        
        if (returnUrl && loginLink) {
            loginLink.href = `login.html?return=${encodeURIComponent(returnUrl)}`;
        }
    });
    </script>
    </body>
</html>
