<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medicare</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page-body">

    <div class="auth-container single-card"> 
        
        <div class="auth-image-top">
            <img src="assets/images/background2.jpg" alt="Gambar Latar Login" class="card-top-img">
        </div>

        <div class="auth-form-side full-width">
            <div class="auth-form">
                
                <h2>Masuk ke Akun Anda</h2>
                
                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <div class="separator">ATAU GUNAKAN EMAIL</div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Lupa Kata Sandi?</a>
                </div>
                
                <button type="button" class="auth-submit-btn">Masuk</button>
                
                <div class="switch-link-bottom">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </div>
            </div>
        </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginBtn = document.querySelector('.auth-submit-btn');
        loginBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Mencegah navigasi default
            // Simulasi login berhasil (ganti dengan validasi backend jika ada)
            alert('Login berhasil! Mengarahkan ke halaman utama...');
            window.location.href = 'index.html'; // Redirect ke index
        });
    });
</script>

</body>
</html>
