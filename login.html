<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medicare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page-body">

    <div class="auth-container single-card"> 
        
        <div class="auth-image-top">
            <img src="assets/images/background3.jpg" alt="Gambar Latar Login" class="card-top-img">
        </div>

        <div class="auth-form-side full-width">
            <div class="auth-form">

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Lupa Kata Sandi?</a>
                </div>
                
             <div class="separator">ATAU GUNAKAN EMAIL</div>
                
                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <button type="button" class="auth-submit-btn" onclick="handleLogin()">Masuk</button>
                
                <div class="switch-link-bottom">
                    Belum punya akun? <a href="register.html" id="register-link">Daftar Sekarang</a>
                </div>
            </div>
        </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    // Fungsi ini DUA kali didefinisikan (di script.js dan di sini)
    // Saya akan menggunakan yang di sini untuk memastikan alur berjalan di halaman login
    function handleLogin() {
        // ALUR BARU: Tampilkan notifikasi dan redirect ke halaman tujuan
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');
        
        // Tampilkan notifikasi sukses login
        const successMessage = encodeURIComponent('Berhasil Masuk! Anda diarahkan ke halaman konsultasi.');
        
        // Redirect ke halaman tujuan (konsultasi.html) dengan notif sukses login
        if (returnUrl) {
            // Karena notifikasi harus ditampilkan setelah redirect, kita kirim notifikasi melalui URL
            window.location.href = `${returnUrl}?notif=success&message=${successMessage}`;
        } else {
            // Default jika tidak ada returnUrl
            window.location.href = `index.html?notif=success&message=${successMessage}`;
        }
    }

    // Handle register link dengan return URL
    document.addEventListener('DOMContentLoaded', function() {
        const registerLink = document.getElementById('register-link');
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');
        
        if (returnUrl && registerLink) {
            registerLink.href = `register.html?return=${encodeURIComponent(returnUrl)}`;
        }
        
        // Memanggil fungsi checkAndShowNotification dari script.js
        // Ini akan menampilkan notifikasi sukses register dari halaman sebelumnya jika ada.
        checkAndShowNotification();
    });
  </script>

</body>
</html>
