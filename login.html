<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medicare</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="auth-page-body">

    <div class="auth-container single-card"> 
        
        <div class="auth-image-top">
            <img src="assets/images/124.jpg" alt="Gambar Latar Login" class="card-top-img">
        </div>

        <div class="auth-form-side full-width">
            <div class="auth-form">
                <a href="index.html" class="auth-logo centered-logo">
                
                </a>
                
                <h2>Masuk ke Akun Anda</h2>
                
                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>
                
                <div class="separator">ATAU GUNAKAN EMAIL</div>
                
                <form action="index.html" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Lupa Kata Sandi?</a>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">Masuk</button>
                </form>

                <div class="switch-link-bottom">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
