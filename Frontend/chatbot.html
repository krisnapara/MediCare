                </div>

                <!-- Tombol Reset -->
                <div class="reset-chat-container" id="resetChatContainer">
                    <button class="reset-chat-button" id="resetButton">
                        <i class="fas fa-redo"></i>
                        Mulai Chat Baru
                    </button>
                </div>

                <!-- Suggestion Chips untuk Chat Aktif -->
                <div class="chat-suggestions" id="chatSuggestions">
                    <div class="suggestions-header">
                        <h3>Pertanyaan Lainnya</h3>
                    </div>
                    <div class="suggestion-grid-mini">
                        <button class="suggestion-chip" data-message="Saya butuh bantuan untuk skrinning awal sebelum bertemu dengan psikolog atau psikiater, bantu ya!">
                            <i class="fas fa-user-md suggestion-chip-icon"></i>

                            <i class="fas fa-hospital suggestion-chip-icon"></i>

                        <button class="suggestion-chip" data-message="Bantuan darurat kesehatan mental">

                    </div>

            <!-- Input Area -->
            <div class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="userInput" 
                            placeholder="Tanyakan apapun tentang kesehatan mental..." 
                            rows="1"
                            class="message-input"
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="sentences"
                            spellcheck="true">
                        </textarea>
                        <button id="sendButton" class="send-button" disabled>

                        </button>
                    </div>
