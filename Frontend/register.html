<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Medicare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page-body">

    <div class="auth-container single-card"> 
        
        <div class="auth-image-top">
            <img src="assets/images/background3.jpg" alt="Gambar Latar Register" class="card-top-img">
        </div>

        <div class="auth-form-side full-width">
            <form class="auth-form">
        <div class="input-group">
            <input type="text" id="name" placeholder="Nama Lengkap" required>
        </div>
            <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Kata Sandi" required>
        </div>
        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Konfirmasi Kata Sandi" required>
        </div>

                <div class="social-login">
                    <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                    </button>
    
                    <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
    
    <button type="submit" class="auth-btn">DAFTAR</button>
</form>

                <div class="switch-link-bottom">
                    Sudah punya akun? <a href="login.html" id="login-link">Masuk di Sini</a>
                </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Clear guest mode when registering
    if (localStorage.getItem('isGuest')) {
        localStorage.removeItem('isGuest');
    }
    
    // Existing register code...
    const regForm = document.querySelector('.auth-form');
    regForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log("Tombol daftar diklik!");

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Kata sandi tidak cocok!");
            return;
        }

        try {
            const response = await fetch('http://localhost:5055/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Clear guest mode
                localStorage.removeItem('isGuest');
                
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return') || 'index.html'; // Default ke index jika tidak ada return
                
                window.location.href = `login.html?return=${encodeURIComponent(returnUrl)}&notif=success&message=${encodeURIComponent('Akun berhasil dibuat! Silakan masuk.')}`;
            } else {
                
                alert(data.message || "Registrasi Gagal");
            }
        } catch (error) {
            alert("Server tidak merespon. Pastikan Backend (Node.js) sudah dijalankan.");
        }
    });
});
</script>
    </body>
</html>
